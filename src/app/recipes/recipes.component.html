<div class="row">
    <div class="col-xs-5">
        <app-recipes-list (recipeWasSelected)="onRecipeWasSelected($event)" ></app-recipes-list>
    </div>
    <div class="col-xs-7">
        <app-recipe-detail 
            *ngIf="selectedRecipe; else infoText"
            [recipe]="selectedRecipe"          
        >
        </app-recipe-detail>
        <ng-template #infoText>
            <p> Select a recipe.</p>
        </ng-template>
    </div>
</div>
